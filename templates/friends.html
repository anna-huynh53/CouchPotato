{% extends "base.html" %}

{%  block title %} Results {% endblock %}

{% block body %}
    <h1>Friends</h1><!-- GET request with ID as the imdbID that was returned from the API -->
        <div class="panel panel-default">
          <!-- Default panel contents -->
        <ul class="list-group">
      {% for user in friends  %}
        <li class="list-group-item">{{ user.firstName }} {{ user.familyName }}</li>
      {% endfor %}
  </ul>
</div>
{% endblock %}
