{% extends "base.html" %}

{%  block title %} Results {% endblock %}

{% block body %}
    <h1>Results</h1>
    <ul>
        {% for movie in query %}
            <!-- GET request with ID as the imdbID that was returned from the API -->
            <li><a href="/results?id={{ movie.imdbID }}">{{ movie.title }} -</a> {{ movie.year }}</li>
        {%  endfor %}
    </ul>
{% endblock %}
